<section class="activities">

			<div class="activities__title-decor"><span></span></div>

			@@if (context.benefits) {
			<div class="activities__benefits benefits">

					<div class='benefits__image'>
						<picture>
							<source type='image/webp' srcset='@img/icons/barell-icon.webp'>

						</picture>
					</div>

					</div>
					<h4 class="benefits__title">@@title2</h4>
					<p class="benefits__text text">@@text2</p>
				</div>
				<div class="benefits__item">

						<picture>
							<source type='image/webp' srcset='@img/icons/statiscic-icon.webp'>
