<section class="hero">
	<div class="hero__container">
		<div class="hero__wrapper">
			<div class="hero__content">
				<div class="hero__top">
					<h1 data-anim data-animate-title class="hero__title">@@title</h1>
					<h2 data-anim data-animate-subtitle class="hero__subtitle hero__subtitle_green">@@subtitle</h2>
				</div>
				<p data-anim data-animate-text class="hero__text text">@@text</p>
				<div data-anim-decor data-animate-decor class="hero__decor">
					<span></span>
				</div>
			</div>
			<div data-animate-scale class='hero__image'>
				<picture>
					<source type='image/webp' srcset='@img/gallery/@@photo.webp'>
					<img src='@img/gallery/@@photo.jpg' alt='Content photo #@@photo'>
				</picture>
			</div>
		</div>
	</div>
</section>
